<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Language Identifier</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>
  <br>
  <br><br>
  <div align="center">
 <div class="header border">
  <h1>{{session.name}}!!</br></br> Welcome to the to Language Identifier...</h1>
	<h1>Predict the language of the given text</h1>
     <h3 class="word"> Enter the text to be identified</h3>

    
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="text" placeholder="Text" required="required" class="textbox"/>
      <br>
      <br>
      <button type="submit" class="btn" align="center">Predict</button>
    </form>
    <br>
    <br>
    <a href="{{ url_for('logout') }}" class="btn">Logout</a>

   <br>
   <br>
   <div class="msg bottom">{{ prediction_text }}</div>

 </div>
</div>


</body>
</html>
